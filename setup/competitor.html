var jsonData = [
{ "name": "Competitor 1", "id": "12345", "home_url": "https://example1.com" },
{ "name": "Competitor 2", "id": "67890", "home_url": "https://example2.com" },
{ "name": "Competitor 3", "id": "13579", "home_url": "https://example3.com" }
];
// Function to populate the table with data
function populateTable() {
const table = $('#competitor-table').DataTable({
paging: true, // Enable paging
pageLength: 10, // Number of rows per page
});
jsonData.forEach(competitor => {
const { name, id, home_url } = competitor;
const row = [
name,
id,
`<a href="${home_url}">${home_url}</a>`
];
table.row.add(row).draw(false);
});
}
// Call the function to populate the table
populateTable();</script></body></html>
