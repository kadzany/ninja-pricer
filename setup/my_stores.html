    <!-- Store List Table -->

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

    <!-- JavaScript to Load Data -->
    <script>
        // Sample JSON data for Stores (you can replace this with your data)
        var jsonData = [
            {
                "store_name": "Store A",
                "seller_id": "12345",
                "added_date": "2023-11-15",
                "site": "ExampleSite",
                "currency": "USD",
                "auth_token": "Auth12345",
                "is_active": "Yes",
                "is_auto_price": "No"
            },
            {
                "store_name": "Store B",
                "seller_id": "67890",
                "added_date": "2023-11-16",
                "site": "AnotherSite",
                "currency": "EUR",
                "auth_token": "Auth67890",
                "is_active": "No",
                "is_auto_price": "Yes"
            },
            // Add more data here
        ];

        // Function to populate the Store table with data
        function populateTable() {
            const table = $('#store-table').DataTable({
                paging: true, // Enable paging
                pageLength: 10, // Number of rows per page
            });

            jsonData.forEach(store => {
                const {
                    store_name,
                    seller_id,
                    added_date,
                    site,
                    currency,
                    auth_token,
                    is_active,
                    is_auto_price
                } = store;
                const row = [
                    store_name,
                    seller_id,
                    added_date,
                    site,
                    currency,
                    auth_token,
                    is_active,
                    is_auto_price
                ];
                table.row.add(row).draw(false);
            });
        }

        // Call the function to populate the Store table
        populateTable();
    </script>
