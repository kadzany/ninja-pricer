<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add New Store</title>
    <!-- Include Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
</head>

<body>
    <!-- Static Bootstrap Navbar -->
    @@include('../header.html')

    <!-- Add New Store Form -->
    <div class="container mt-4">
        <h2>Add New Store</h2>
        <form action="/setup/my_stores.html">
            <div class="form-group">
                <label for="storeName">Store Name</label>
                <input type="text" class="form-control" id="storeName" name="storeName" placeholder="Enter Store Name">
            </div>
            <div class="form-group">
                <label for="sellerId">Seller ID</label>
                <input type="text" class="form-control" id="sellerId" name="sellerId" placeholder="Enter Seller ID">
            </div>
            <div class="form-group">
                <label for="addedDate">Added Date</label>
                <input type="date" class="form-control" id="addedDate" name="addedDate">
            </div>
            <div class="form-group">
                <label for="site">Site</label>
                <input type="text" class="form-control" id="site" name="site" placeholder="Enter Site">
            </div>
            <div class="form-group">
                <label for="currency">Currency</label>
                <input type="text" class="form-control" id="currency" name="currency" placeholder="Enter Currency">
            </div>
            <div class="form-group">
                <label for="authToken">Auth Token</label>
                <input type="text" class="form-control" id="authToken" name="authToken" placeholder="Enter Auth Token">
            </div>
            <div class="form-group">
                <label for="isActive">Is Active</label>
                <select class="form-control" id="isActive" name="isActive">
                    <option value="Yes">Yes</option>
                    <option value="No">No</option>
                </select>
            </div>
            <div class="form-group">
                <label for="isAutoPrice">Is Auto Price</label>
                <select class="form-control" id="isAutoPrice" name="isAutoPrice">
                    <option value="Yes">Yes</option>
                    <option value="No">No</option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary">Add Store</button>
        </form>
    </div>

    <!-- Include Bootstrap JS (optional) -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</body>

</html>
