<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Store List</title>
    <!-- Include Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <!-- Include DataTables CSS -->
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.11.5/css/jquery.dataTables.min.css">
</head>

<body>
    <!-- Static Bootstrap Navbar -->
    @@include('../header.html')

    <!-- Add New Store Button -->
    <div class="container mt-4">
        <a href="/setup/my_store_form.html" class="btn btn-primary">Add New Store</a>
    </div>

    <!-- Store List Table -->
    <div class="container mt-4">
        <h2>Store List</h2>
        <table class="table table-striped" id="store-table">
            <thead>
                <tr>
                    <th>Store Name</th>
                    <th>Seller ID</th>
                    <th>Added Date</th>
                    <th>Site</th>
                    <th>Currency</th>
                    <th>Auth Token</th>
                    <th>Is Active</th>
                    <th>Is Auto Price</th>
                </tr>
            </thead>
            <tbody>
                <!-- Data will be dynamically added here using JavaScript -->
            </tbody>
        </table>
    </div>

    <!-- Include Bootstrap JS (optional) -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://cdn.datatables.net/1.11.5/js/jquery.dataTables.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

    <!-- JavaScript to Load Data -->
    <script>
        // Sample JSON data for Stores (you can replace this with your data)
        var jsonData = [
            {
                "store_name": "Store A",
                "seller_id": "12345",
                "added_date": "2023-11-15",
                "site": "ExampleSite",
                "currency": "USD",
                "auth_token": "Auth12345",
                "is_active": "Yes",
                "is_auto_price": "No"
            },
            {
                "store_name": "Store B",
                "seller_id": "67890",
                "added_date": "2023-11-16",
                "site": "AnotherSite",
                "currency": "EUR",
                "auth_token": "Auth67890",
                "is_active": "No",
                "is_auto_price": "Yes"
            },
            // Add more data here
        ];

        // Function to populate the Store table with data
        function populateTable() {
            const table = $('#store-table').DataTable({
                paging: true, // Enable paging
                pageLength: 10, // Number of rows per page
            });

            jsonData.forEach(store => {
                const {
                    store_name,
                    seller_id,
                    added_date,
                    site,
                    currency,
                    auth_token,
                    is_active,
                    is_auto_price
                } = store;
                const row = [
                    store_name,
                    seller_id,
                    added_date,
                    site,
                    currency,
                    auth_token,
                    is_active,
                    is_auto_price
                ];
                table.row.add(row).draw(false);
            });
        }

        // Call the function to populate the Store table
        populateTable();
    </script>
</body>

</html>
