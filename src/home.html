<!DOCTYPE html>
<html lang="en" class="h-100">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ninja Pricer</title>
    <!-- Include Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <!-- Include Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <!-- Include Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>

<body class="d-flex flex-column h-100">
    <!-- Static Bootstrap Navbar -->
    @@include('header.html')

    <!-- Dashboard Content Goes Here -->
    <div class="container mt-4">
        <!-- Card Sections with Icons Inline -->
        <div class="row">
            <div class="col-lg-3">
                <div class="card text-white bg-primary mb-3">
                    <div class="card-body">
                        <h1 class="text-left"><i class="fas fa-list-ul"></i> 19,551</h1>
                        <p class="card-text">Listing and variations.</p>
                    </div>
                </div>
            </div>
            <div class="col-lg-3">
                <div class="card text-white bg-danger mb-3">
                    <div class="card-body">
                        <h1 class="text-left"><i class="fas fa-arrow-circle-up"></i> 391</h1>
                        <p class="card-text">Prices above competitor.</p>
                    </div>
                </div>
            </div>
            <div class="col-lg-3">
                <div class="card text-white bg-warning mb-3">
                    <div class="card-body">
                        <h1 class="text-left"><i class="fas fa-level-down-alt"></i> 41</h1>
                        <p class="card-text">Items at floor.</p>
                    </div>
                </div>
            </div>
            <div class="col-lg-3">
                <div class="card text-white bg-success mb-3">
                    <div class="card-body">
                        <h1 class="text-left"><i class="fas fa-history"></i> 0</h1>
                        <p class="card-text">Price Revisions (Last 24h)</p>
                    </div>
                </div>
            </div>
        </div>

        <!-- Charts Section -->
        <div class="row">
            <div class="col-lg-4">
                <div class="card">
                    <div class="card-header">Chart 1</div>
                    <div class="card-body">
                        <canvas id="chart1"></canvas>
                    </div>
                </div>
            </div>
            <div class="col-lg-4">
                <div class="card">
                    <div class="card-header">Chart 2</div>
                    <div class="card-body">
                        <canvas id="chart2"></canvas>
                    </div>
                </div>
            </div>
            <div class="col-lg-4">
                <div class="card">
                    <div class="card-header">Chart 3</div>
                    <div class="card-body">
                        <canvas id="chart3"></canvas>
                    </div>
                </div>
            </div>
        </div>

        <!-- Table Section -->
        <div class="card mt-4">
            <div class="card-header">Data Table</div>
            <div class="card-body">
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Name</th>
                            <th>Value</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>1</td>
                            <td>Item 1</td>
                            <td>42</td>
                        </tr>
                        <!-- Add more table rows here -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- Sticky footer -->
    @@include('footer.html')

    <!-- Include Bootstrap JS (optional) -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

    <!-- Chart.js Configuration (sample) -->
    <script>
        var ctx1 = document.getElementById('chart1').getContext('2d');
        var chart1 = new Chart(ctx1, {
            type: 'bar',
            data: {
                labels: ['Label 1', 'Label 2', 'Label 3'],
                datasets: [{
                    label: 'Dataset 1',
                    data: [10, 20, 30],
                    backgroundColor: 'rgba(75, 192, 192, 0.2)',
                    borderColor: 'rgba(75, 192, 192, 1)',
                    borderWidth: 1
                }]
            },
        });

        var ctx2 = document.getElementById('chart2').getContext('2d');
        var chart2 = new Chart(ctx2, {
            type: 'pie',
            data: {
                labels: ['Label A', 'Label B', 'Label C'],
                datasets: [{
                    data: [30, 20, 10],
                    backgroundColor: ['red', 'green', 'blue'],
                }]
            }
        });

        var ctx3 = document.getElementById('chart3').getContext('2d');
        var lineChart = new Chart(ctx3, {
            type: 'line',
            data: {
                labels: ['Label 1', 'Label 2', 'Label 3', 'Label 4', 'Label 5'],
                datasets: [{
                    label: 'Line Chart',
                    data: [20, 25, 18, 30, 24],
                    borderColor: 'rgba(75, 192, 192, 1)',
                    borderWidth: 2,
                    fill: false
                }]
            },
            options: {
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        });
    </script>
</body>

</html>
